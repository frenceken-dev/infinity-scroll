{% if item.tipo == 'video' %}
    <div class="video-card">
        {% if user.is_authenticated %}
            <a href="{% url 'ConsolaVideoApp:detalle_video' item.id %}">
                <img src="{{ item.imagen.url }}" alt="{{ item.titulo }}" class="miniatura">
            </a>
            <div class="nombre-superpuesto">{{ item.titulo }}</div>
        {% else %}
            <a href="{% url 'ConsolaUsuarioApp:login' %}?next={% url 'ConsolaVideoApp:detalle_video' item.id %}">
                <img src="{{ item.imagen.url }}" alt="{{ item.titulo }}" class="miniatura">
            </a>
        {% endif %}
    </div>
{% elif item.tipo == 'imagen' %}
    <div class="imagen-card">
        {% if user.is_authenticated %}
            <a href="{% url 'ConsolaImagenApp:detalle_imagen' item.id %}">
                <img src="{{ item.imagen.url }}" alt="{{ item.titulo }}" class="miniatura">
            </a>
            <div class="nombre-superpuesto">{{ item.titulo }}</div>
        {% else %}
            <a href="{% url 'ConsolaUsuarioApp:login' %}?next={% url 'ConsolaImagenApp:detalle_imagen' item.id %}">
                <img src="{{ item.imagen.url }}" alt="{{ item.titulo }}" class="miniatura">
            </a>
        {% endif %}
    </div>
{% endif %}
